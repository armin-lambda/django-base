{% extends 'base.html' %}

{% block title %} Send Code to Reset Password {% endblock %}

{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm border-0 p-4">
                <h3 class="text-center mb-4">Reset Password</h3>
                <form action="" method="post">
                    {% csrf_token %}

                    <div class="form-group">
                        <input type="text" name="username" class="form-control" maxlength="30" placeholder="Username..." required>
                    </div>

                    <input type="submit" value="Send Code" class="btn btn-primary w-100 mt-3">
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
