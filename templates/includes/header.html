<header class="bg-dark py-3">
    <div class="container d-flex flex-wrap justify-content-between align-items-center">
        <a href="{% url 'index' %}" class="text-light h5 mb-0 text-decoration-none">DjangoBase</a>
        <nav class="nav">
        {% if request.user.is_authenticated %}
            <a href="{% url 'accounts:people' %}" class="nav-link text-light" style="text-decoration: none;">People</a>
            <a href="{% url 'accounts:profile' request.user.username %}" class="nav-link text-light" style="text-decoration: none;">Profile</a>
        {% else %}
            <a href="{% url 'accounts:register' %}" class="nav-link text-light" style="text-decoration: none;">Register</a>
            <a href="{% url 'accounts:login' %}" class="nav-link text-light" style="text-decoration: none;">Login</a>
        {% endif %}
        </nav>
    </div>
</header>
