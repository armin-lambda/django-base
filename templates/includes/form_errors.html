{% if form.errors %}
    {% for field in form %}
        {% for error in field.errors %}
            <div class="alert alert-danger text-center mt-2 mb-2">{{ error }}</div>
        {% endfor %}
    {% endfor %}
    {% for error in form.non_field_errors %}
        <div class="alert alert-danger text-center mt-2 mb-2">{{ error }}</div>
    {% endfor %}
{% endif %}
