{% extends 'base.html' %}

{% block title %} DjangoBase {% endblock %}

{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-8 text-center">
            <div class="card shadow-sm border-0 p-5">
                <h1 class="display-5 mb-3">Welcome to DjangoBase project!</h1>
                <p class="text-secondary mb-4">
                    This is a project made using Python and Django,
                    <a href="https://github.com/this-is-armin/" target="_blank">Armin Emami</a>.
                </p>

                {% if not request.user.is_authenticated %}
                <div class="d-flex justify-content-center flex-wrap gap-2 mt-4">
                    <a href="{% url 'accounts:register' %}" class="btn btn-primary btn-lg mr-1">Register</a>
                    <a href="{% url 'accounts:login' %}" class="btn btn-outline-primary btn-lg ml-1">Login</a>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
